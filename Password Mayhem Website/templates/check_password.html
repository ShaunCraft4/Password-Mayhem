<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Password Validity</title>
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .dashboard-link {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4a90e2;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dashboard-link:hover {
            background-color: #357ABD;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #4a90e2;
            font-size: 2.5em;
        }
        .flash {
            color: red;
            font-size: 1.1em;
        }
        label, input {
            font-size: 1.2em;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="{{ url_for('dashboard') }}" class="dashboard-link">Back to Dashboard</a>
    </div>
    <h1>Check Password Validity</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        <label>Enter Password:</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">Check Password</button>
    </form>
</body>
</html>
